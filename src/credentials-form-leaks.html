    <title>Hotjar Analysis</title>

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/613550c522.js" crossorigin="anonymous"></script>

    <!-- Hotjar Tracking Code -->
    <script>
        // Unset doNotTrack flag
        Object.defineProperty(window.navigator, 'doNotTrack', {
            value: null
        });

        (function(h,o,t,j,a,r){
            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
            h._hjSettings={hjid:5240223,hjsv:6};
            a=o.getElementsByTagName('head')[0];
            r=o.createElement('script');r.async=1;
            r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
            a.appendChild(r);
        })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');
    </script>

<body>

<div class="container">
    <div class="row">
        <div class="col-12 col-md-8 mx-auto">
            <h2 class="mt-5">Passwords - Data Leaks</h2>
            <p class="mt-1 mb-1"><strong>Demo steps:</strong> Fill the following form with fake credentials.
                The session is recorded using HotJar's replay script. However, the HTML code has been altered not to
                suppress specific input fields, and some data may leak.</p>

            <form>
                <div class="form-group mt-3 mb-3">
                    <label for="emailInput">Email address</label>
                    <input data-hj-allow type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group mb-3">
                    <label for="passwordInput">Password</label>
                    <div class="input-group flex-nowrap">
                        <input data-hj-allow type="password" class="form-control" id="passwordInput" placeholder="Password" />
                        <span class="input-group-text" style="cursor: pointer;" onclick="showPassword()">
                            <i id="eye" class="fa-solid fa-eye" style="font-size:14px"></i>
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-warning">Submit</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>

<script>
    function showPassword() {
        let x = document.getElementById('passwordInput');
        let eye = document.getElementById('eye');

        if (x.type === 'password') {
            x.type = 'text';
            eye.classList.remove('fa-eye');
            eye.classList.add('fa-eye-slash');
        } else {
            x.type = 'password';
            eye.classList.remove('fa-eye-slash');
            eye.classList.add('fa-eye');
        }
    }
</script>
