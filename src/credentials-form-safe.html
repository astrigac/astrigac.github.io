<body>

<div class="container">
    <div class="row">
        <div class="col-12 col-md-8 mx-auto">
            <h2 class="mt-5">Passwords - No Data Leaks</h2>
            <p class="mt-1 mb-1"><strong>Demo steps:</strong> Fill the following form with fake credentials. This form does not leak any data.</p>

            <form>
                <div class="form-group mt-3 mb-3">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <div class="input-group flex-nowrap">
                        <input type="password" class="form-control" id="password" placeholder="Password" />
                        <span class="input-group-text" style="cursor: pointer;" onclick="showPassword()">
                            <i id="eye" class="fa-solid fa-eye" style="font-size:14px"></i>
                        </span>
                    </div>
                </div>
                <!-- Updated Bootstrap button class -->
                <button href="../index.html" type="submit" class="btn btn-warning">Submit</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script>
    function showPassword() {
        let x = document.getElementById('password');
        let eye = document.getElementById('eye');

        if (x.type === 'password') {
            x.type = 'text';
            eye.classList.remove('fa-eye');
            eye.classList.add('fa-eye-slash');
        } else {
            x.type = 'password';
            eye.classList.remove('fa-eye-slash');
            eye.classList.add('fa-eye');
        }
    }
</script>
